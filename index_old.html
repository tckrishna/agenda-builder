<html>
    <head>
        <title>Agenda Builder || Group 13</title>
        <script src="bower_components/angular/angular.js"></script>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>


        <div id="activityForm">
            <h3>Enter your activity details:</h3>
            <form> 
                <p><label>Activity Name:</label> 
                <input type="text" name="activityName">

                <p><label>Duration: </label>
                <input type="number" name="duration"> min
                
                <p><label>Type: </label>
                <select>
                    <option value="presentation">Presentation</option>
                    <option value="discussion">Discussion</option>
                    <option value="break">Break</option>
                </select>
                
                <p><label>Description: </label>
                <form method="post" action="">
                <textarea name="comments" cols="25" rows="5">Enter your Description here...</textarea><br>
                <input type="submit" value="Submit" />
                </form> 
                <p>
                <input type="button" value="Cancel" id="cancelBtn">
                <input type="submit" value="Save" id="saveBtn">
            </form> 

        </div>

        <div id="calendarView">
            <h3>Calendar</h3>
            <frame> 
                <button id="buttonActivity">Add Activity</button>
                <br>
               <div id="divActivities"></div>
            </frame>
                <div> 
                    <button id="buttonDay">Add Day</button>
                    <br>
                    <div>
                        <label class="labelsDay">Start Time:</label> <input class="labelsDay" id="startTime" type="text">  </label> 
                        <br><br>
                        <label class="labelsDay">End Time: </label> <label class="labelsDay" id="endTime"> 00:00 </label> 
                        <br><br>      
                        <label class="labelsDay">Total Time: </label> <label class="labelsDay" id="duration"> 00:00 </label> 
                    </div>
                    <div>
                        <canvas class="canvasGraph" width="90" height="110"></canvas>
                    </div>
                    <div class="divDay"> </div>
                </div>
        </div>
    </body>
</html>
